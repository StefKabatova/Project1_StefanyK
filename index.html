<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="script.js"></script>
  <title>Test Your Brain</title>
</head>
<body>
  <div id="page">
  <header>
    <div id="gameNameContainer">
    <div class="gameName set1">T</div>
    <div class="gameName set2">R</div>
    <div class="gameName set1">I</div>
    <div class="gameName set2">V</div>
    <div class="gameName set1">I</div>
    <div class="gameName set2">A</div>
  </div>
</header>

  <section id="gamerules">
  <p class="welcome"> Welcome to MAD Trivia, where your knowledge of the trivial actually maters! </p>
  <p><span>How it Works:</span><br/>
    Each category has a total of 3 questions.<br/>
    Each correct question is worth 100 points.</p>


    <!-- <p id="secondRound"> Pick another category to play again</p> -->
  </section>

  <section>
    <button id="start" type="button" name="begining">Start</button>

    <div id="categories">
      <div id="enews" class="quesType">Entertainment</div>
      <div id="geo" class="quesType">Geography</div>
      <div id="stem" class="quesType"> Science and Technology </div>
    </div>
  </section>




  <section id="gameContainer">
    <p id="score" class="flexItem"></p>
    <div id="container" class="flexItem">
        <p id="question"></p>
        <div class="answers"></div>
        <div class="answers"></div>
        <div class="answers"></div>
    </div>
      <div id="answerMsg" class="flexItem">
        <p id="right"></p>
        <button id="continueE">next</button>
      </div>
    </section>

    <footer>

      Stefany K
    </footer>

  </div>
  <!-- <p id="secondRound"> Pick another category to play again</p> -->



</body>
</html>
